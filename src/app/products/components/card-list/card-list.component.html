
<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <picture class="cursor-pointer">
        <img class="p-8 rounded-t-lg h-72 w-full object-contain" [src]="products.image" alt="product image" />
    </picture>
    <div class="px-5 pb-5">
        <a>    
            <h5 class="text-lg font-semibold tracking-tight text-gray-900 dark:text-white line-clamp-1">
                {{products.title}}
            </h5>
        </a>
        <div class="flex items-center mt-2.5 mb-5 cursor-pointer">
                <h6 class="text-sm font-normal tracking-tight text-gray-900 dark:text-white line-clamp-2">
                    {{products.description}}
                </h6>
        </div>
        <div class="flex items-center justify-between">
            <span class="text-3xl font-bold text-gray-900 dark:text-white line-clamp-2">{{products.price}} $</span>
            <a   class=" cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            (click)="navigateTo(products.id)"
            >Add to cart</a>
        </div>
    </div>
</div>
